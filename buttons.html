<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Botões</title>

    <style>
      h1{
        padding-top: 10px;
        padding-bottom: 10px;
      }
    </style>

  </head>
  <body style="background-color: #232534; color: #ffc107;padding: 20px; padding-left: 50px;">


    <!-- Acesse a documentação oficial do Bootstrap
         para mais informações:
         https://getbootstrap.com/docs/5.0/components/buttons/
    -->

      <h1>Sintaxe de um botão</h1>
      <button type="button" class="btn btn-warning">Clique aqui</button>

      <h1>Estilos e cores</h1>

      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link">Link</button>

      <h1>Botões com tags</h1>
      <a class="btn btn-danger" href="#">Link</a>


      <button class="btn btn-info" type="submit">Submit</button>


      <h1>Botões com contorno</h1>
      <button class="btn btn-outline-info" type="button">Clique</button>

      <h1>Tamanhos dos botões</h1>
      <button class="btn btn-secondary btn-lg" type="button">Grande</button>
      <button type="button" class="btn btn-warning">Padrão</button>
      <button class="btn btn-primary btn-sm" type="button">Pequeno</button>
      
      <h1>Estados de botões</h1>
      <button class="btn btn-warning " type="button">Normal</button>
      <button class="btn btn-warning active" type="button">Ativo</button>
      <button class="btn btn-warning disabled" type="button">Inativo</button>

      <h1>Grupos de botões - horizontal e vertical</h1>
      <div class="btn-group">
          <button class="btn btn-warning" type="button">Esquerda</button>
          <button class="btn btn-primary" type="button">Centro</button>
          <button class="btn btn-light" type="button">Direita</button>
      </div>
      <div class="btn-group-vertical">
        <button class="btn btn-warning" type="button">Topo</button>
        <button class="btn btn-primary" type="button">Meio</button>
        <button class="btn btn-light" type="button">Fundo</button>
      </div>

      <h1>Toolbar de botões</h1>
      <div class="btn-toolbar">
          <div class="btn-group">
             <button class="btn btn-info" type="button">1</button>
             <button class="btn btn-info" type="button">2</button>
          </div>
          <div class="btn-group">
              <button class="btn btn-info" type="button">3</button>
              <button class="btn btn-info" type="button">4</button>
          </div>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
